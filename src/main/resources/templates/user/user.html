<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-dark justify-content-between" style="margin-bottom: 20px">
    <p class="navbar-brand text-white">
        <b><span th:text="${user.getUsername()}"></span></b> with roles:
        <span th:text="${user.getRoleString()}"></span>
    </p>
    <a class="nav-link text-white-50" href="/logout">Logout</a>
</nav>

<div class="container-fluid text-left row content h-100 ">

    <div class="list-group col-sm-2 sidenav" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action active" id="list-user" data-toggle="list" href="#USER" role="tab">User</a>
    </div>
    <div class="col-sm-10 text-left tab-content" id="nav-tabContent">

        <div class="tab-pane fade show active tab-content" id="USER" role="tabpanel">
            <h1 >User information-page</h1>
            <div class="border bg-light">
                <h3 style="text-align: left; margin: 1%">About user</h3>
            </div>
            <div style="margin:1%">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Username</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.getId()}"></td>
                        <td th:text="${user.getName()}"></td>
                        <td th:text="${user.getLastname()}"></td>
                        <td th:text="${user.getAge()}"></td>
                        <td th:text="${user.getUsername()}"></td>
                        <td th:text="${user.getRoleString()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
